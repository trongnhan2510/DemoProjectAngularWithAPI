<div class="container pt-3" style="width: 500px; height: auto; border: 1px solid black;" >
    <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
        <h2 class="text-center">Login</h2>
        <div class="form-group row">
            <label for="username" class="col-sm-3">Username</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" name="username" [(ngModel)]="form.username" required
                    #username="ngModel" />
                    <div *ngIf="username.invalid && (username.dirty || username.touched)" class="text-danger">
                        <div *ngIf="username.errors?.['required']">
                            Username is required
                        </div>
                    </div>
            </div>
        </div>
        <div class="form-group row">
            <label for="password" class="col-sm-3">Password</label>
            <div class="col-sm-9">
                <input type="password" class="form-control" name="password" [(ngModel)]="form.password" required
                    #password="ngModel" />
                    <div *ngIf="password.invalid && (password.dirty || password.touched)" class="text-danger">
                        <div *ngIf="password.errors?.['required']">
                            Password is required
                        </div>
                    </div>
            </div>
        </div>
        <div class="form-group">
            <button class="btn btn-primary btn-block" style="width: 100px;margin-left: 200px;">Login</button>
        </div>
    </form>
</div>
