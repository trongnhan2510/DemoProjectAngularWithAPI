<form action="" #loginForm="ngForm">
    <div class="form-group row">
        <label for="" class="col-sm-3">SaleOfDate</label>
        <div class="col-sm-9">
            <input type="date" class="form-control" name="saleofDate" id="saleofDate" 
            [(ngModel)]="saleofDate" required>
        </div>
    </div>
    <div class="form-group row">
        <label for="" class="col-sm-3">ToTal</label>
        <div class="col-sm-9">
            <input type="number" class="form-control" name="total" id="total" 
            [(ngModel)]="total" required min="1" minlength="1" #isCheckTotal="ngModel">  
        </div>
        <div *ngIf="isCheckTotal.invalid && (isCheckTotal.dirty || isCheckTotal.touched)" class="text-danger">
            <div *ngIf="isCheckTotal.errors?.['required']">
                ToTal is required
            </div>
            <div *ngIf="isCheckTotal.errors?.['min']">
                ToTal must be at least 1 characters long.
            </div>
        </div>
    </div>
    <div class="form-group row">
        <label for="" class="col-sm-3">Customer_Name</label>
        <div class="col-sm-9">
            <select (change)="selectChangeHandlerCus($event)">
                <option *ngFor="let customer of listCustomer" value="{{customer.customer_ID}}" 
                [selected]="customer.customer_ID == customer_ID">{{customer.customer_Name}}</option>
            </select>
        </div>
    </div>
    <div class="form-group row">
        <label for="" class="col-sm-3">Employee_Name</label>
        <div class="col-sm-9">
            <select (change)="selectChangeHandlerEmp($event)">
                <option *ngFor="let employee of listEmployee" value="{{employee.employee_ID}}" 
                [selected]="employee.employee_ID == employee_ID">{{employee.employee_Name}}</option>
            </select>
        </div>
    </div>
    <div style="text-align: center;">
        <button (click)="addOrder()" *ngIf="order.order_ID==0" class="btn btn-primary" [disabled]="loginForm.invalid">Add</button>
        <button (click)="updateOrder()" *ngIf="order.order_ID!=0" class="btn btn-primary" [disabled]="loginForm.invalid">Edit</button>
    </div>
</form>
